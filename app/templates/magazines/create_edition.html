{% extends "base.html" %}

{% block title %}Create Edition - Magazine Manager{% endblock %}

{% block content %}
<div class="py-4">
    <h2 class="mb-4"><i class="bi bi-plus-square"></i> Create New Edition</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="brand_id" class="form-label">Brand *</label>
                    <select class="form-select" id="brand_id" name="brand_id" required>
                        <option value="">Select Brand</option>
                        {% for brand in brands %}
                        <option value="{{ brand.id }}">{{ brand.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Edition Name *</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="e.g., January 2025, Special Edition" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="year" class="form-label">Year</label>
                        <input type="number" class="form-control" id="year" name="year" placeholder="2025" min="2020" max="2100">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="month" class="form-label">Month</label>
                        <select class="form-select" id="month" name="month">
                            <option value="">Select Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('magazines.all_magazines') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Create Edition
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
