{% extends "base.html" %}

{% block title %}Create Brand - Magazine Manager{% endblock %}

{% block content %}
<div class="py-4">
    <h2 class="mb-4"><i class="bi bi-plus-square"></i> Create New Brand</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Brand Name *</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('magazines.all_magazines') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Create Brand
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
