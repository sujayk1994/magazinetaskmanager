{% extends "base.html" %}

{% block title %}Create Task - Magazine Manager{% endblock %}

{% block content %}
<div class="py-4">
    <h2 class="mb-4"><i class="bi bi-plus-circle"></i> Create New Task</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="edition_id" class="form-label">Edition *</label>
                        <select class="form-select" id="edition_id" name="edition_id" required>
                            <option value="">Select Edition</option>
                            <option value="none">No Edition Assigned (Exception)</option>
                            {% for edition in editions %}
                            <option value="{{ edition.id }}">{{ edition.brand.name }} - {{ edition.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="assigned_department" class="form-label">Assign To Department *</label>
                        <select class="form-select" id="assigned_department" name="assigned_department" required>
                            <option value="">Select Department</option>
                            <option value="editorial">Editorial Department</option>
                            <option value="design">Design Department</option>
                            <option value="sales">Sales Department</option>
                        </select>
                        <small class="form-text text-muted">Task will be assigned to the department manager</small>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="company_name" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="company_name" name="company_name">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="company_url" class="form-label">Company Website</label>
                        <input type="url" class="form-control" id="company_url" name="company_url">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category">
                            <option value="">Select Category</option>
                            <option value="cover">Cover</option>
                            <option value="profile">Profile</option>
                            <option value="coy">COY</option>
                            <option value="cmoy">CMOY</option>
                            <option value="case_study">Case Study</option>
                            <option value="intro">Intro</option>
                            <option value="editorial">Editorial</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3" id="category_other_container" style="display: none;">
                        <label for="category_other" class="form-label">Specify Other Category</label>
                        <input type="text" class="form-control" id="category_other" name="category_other">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Task Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="deadline" class="form-label">Deadline (Optional)</label>
                        <input type="date" class="form-control" id="deadline" name="deadline">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <select class="form-select" id="priority" name="priority">
                            <option value="normal">Normal</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="files" class="form-label">Upload Reference Materials</label>
                    <input type="file" class="form-control" id="files" name="files" multiple>
                    <small class="form-text text-muted">Allowed: PDF, Images, Documents, Audio (MP3, WAV), Video</small>
                </div>

                <div class="mb-3">
                    <label for="initial_comment" class="form-label">Initial Comments</label>
                    <textarea class="form-control" id="initial_comment" name="initial_comment" rows="2"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('tasks.all_tasks') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Create Task
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const categorySelect = document.getElementById('category');
    const categoryOtherContainer = document.getElementById('category_other_container');
    
    categorySelect.addEventListener('change', function() {
        if (this.value === 'other') {
            categoryOtherContainer.style.display = 'block';
        } else {
            categoryOtherContainer.style.display = 'none';
        }
    });
});
</script>
{% endblock %}
